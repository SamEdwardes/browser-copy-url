<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page for Browser Copy URL</title>
  <script src="/browser-copy-url.js"></script>
</head>
<body>
  <h1>Test Page for Browser Copy URL</h1>
  <p>This page is used to test the functionality of the Browser Copy URL utility.</p>
  <p>Press <code>Cmd+Shift+C</code> (macOS) or <code>Ctrl+Shift+C</code> (Windows/Linux) to copy the URL in plain text.</p>
  <p>Press <code>Ctrl+Shift+C</code> to copy the URL in markdown format.</p>
  
  <div id="clipboard-content" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 30px;">
    Clipboard content will appear here
  </div>
  <button id="paste-button">Paste from Clipboard</button>

  <script>
    document.getElementById('paste-button').addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('clipboard-content').textContent = text;
      } catch (err) {
        console.error('Failed to read clipboard contents: ', err);
        document.getElementById('clipboard-content').textContent = 'Failed to read clipboard: ' + err.message;
      }
    });
  </script>
</body>
</html>
